<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="メールアドレス" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="パスワード" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <a class="button button-clear button-positive" href="#/signup">Signup</a>
  </ion-content>
</ion-view>
