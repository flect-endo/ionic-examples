<ion-view view-title="ユーザ登録" name="signup-view">
  <ion-header-bar>
    <h1 class="title">ユーザ登録</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="doRegistration()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="メールアドレス" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="パスワード" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="パスワード(確認)" ng-model="loginData.password_confirmation">
        </label>
        <button class="button button-block button-positive" type="submit">登録</button>
      </div>
    </form>
    <!-- <a href="#/login" class="button icon-left ion-chevron-left button-clear button-dark">Back</a> -->
  </ion-content>
</ion-view>
