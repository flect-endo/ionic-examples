<ion-view view-title="Signup" name="signup-view">
  <ion-header-bar>
    <h1 class="title">Signup</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="doRegistration()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">メールアドレス</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">パスワード</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">パスワード（確認）</span>
          <input type="password" ng-model="loginData.password_confirmation">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>
    <a href="#/login" class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
  </ion-content>
</ion-view>
