<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Signup</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegistration()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">メールアドレス</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">パスワード</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">パスワード（確認）</span>
          <input type="password" ng-model="loginData.password_confirmation">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
