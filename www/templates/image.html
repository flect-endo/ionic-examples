<ion-view view-title="画像">
  <ion-content>
    <button class="button button-block button-calm" ng-click="takePicture()">撮影</button>

    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="image in imageFiles" type="item-text-wrap">
        <img src="{{image.src}}" />
        <h2>{{image.name}}</h2>
        <p>フルパス: {{image.fullPath}}</p>
        <p>最終更新時刻: {{image.lastModifiedDate}}</p>
        <p>サイズ: {{image.size}}</p>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
