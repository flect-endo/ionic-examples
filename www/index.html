<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->

    <!-- google maps javascript -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&libraries=places&sensor=false"></script>
    <!-- <script src="lib/google-maps-api.js"></script> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/attendanceController.js"></script>
    <script src="js/controllers/imageController.js"></script>
    <script src="js/controllers/inAppBrowserController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/mapController.js"></script>
    <script src="js/controllers/mediaController.js"></script>
    <script src="js/controllers/playlistController.js"></script>
    <script src="js/controllers/playlistsController.js"></script>
    <script src="js/controllers/signupController.js"></script>
    <script src="js/controllers/todoController.js"></script>
    <script src="js/services/account.js"></script>
    <script src="js/services/asyncClient.js"></script>
    <script src="js/services/attendanceService.js"></script>
    <script src="js/services/client.js"></script>
    <script src="js/services/errorHandler.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/services/mapService.js"></script>
    <script src="js/services/playlistService.js"></script>
    <!-- endinject -->
  </head>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
